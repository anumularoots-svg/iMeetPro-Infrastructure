apiVersion: apps/v1
kind: Deployment
metadata:
  name: imeetpro-frontend
  namespace: imeetpro-prod
  labels:
    app: imeetpro
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: imeetpro
      component: frontend
  template:
    metadata:
      labels:
        app: imeetpro
        component: frontend
    spec:
      containers:
        - name: frontend
          image: 664418964913.dkr.ecr.us-east-1.amazonaws.com/imeetpro-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: imeetpro-frontend-svc
  namespace: imeetpro-prod
spec:
  selector:
    app: imeetpro
    component: frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
